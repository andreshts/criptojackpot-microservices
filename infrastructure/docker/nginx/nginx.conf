events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Variables for dynamic upstream resolution
        set $identity_upstream identity-api:80;
        set $lottery_upstream lottery-api:80;
        set $order_upstream order-api:80;
        set $wallet_upstream wallet-api:80;
        set $winner_upstream winner-api:80;
        set $notification_upstream notification-api:80;

        # ============================================
        # Identity API
        # ============================================
        location /api/v1/auth {
            include /etc/nginx/cors.conf;
            proxy_pass http://$identity_upstream;
            include /etc/nginx/proxy.conf;
        }

        location /api/v1/users {
            include /etc/nginx/cors.conf;
            proxy_pass http://$identity_upstream;
            include /etc/nginx/proxy.conf;
        }

        location /api/v1/roles {
            include /etc/nginx/cors.conf;
            proxy_pass http://$identity_upstream;
            include /etc/nginx/proxy.conf;
        }

        location /api/v1/countries {
            include /etc/nginx/cors.conf;
            proxy_pass http://$identity_upstream;
            include /etc/nginx/proxy.conf;
        }

        location /api/v1/user-referrals {
            include /etc/nginx/cors.conf;
            proxy_pass http://$identity_upstream;
            include /etc/nginx/proxy.conf;
        }

        # ============================================
        # Lottery API
        # ============================================
        location /api/v1/lotteries {
            include /etc/nginx/cors.conf;
            proxy_pass http://$lottery_upstream;
            include /etc/nginx/proxy.conf;
        }

        location /api/v1/prizes {
            include /etc/nginx/cors.conf;
            proxy_pass http://$lottery_upstream;
            include /etc/nginx/proxy.conf;
        }

        location /api/v1/lottery-numbers {
            include /etc/nginx/cors.conf;
            proxy_pass http://$lottery_upstream;
            include /etc/nginx/proxy.conf;
        }

        # Lottery SignalR Hub - Negotiate endpoint (HTTP)
        location = /hubs/lottery/negotiate {
            # Handle preflight OPTIONS request first
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-SignalR-User-Agent,x-signalr-user-agent' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # CORS headers are handled by the API - don't add them here to avoid duplicates
            
            proxy_pass http://$lottery_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            # Important for SignalR negotiate
            proxy_buffering off;
        }

        # Lottery SignalR Hub (WebSocket)
        location /hubs/lottery {
            # Handle preflight OPTIONS request first
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-SignalR-User-Agent,x-signalr-user-agent' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # CORS headers are handled by the API - don't add them here to avoid duplicates
            
            proxy_pass http://$lottery_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support - crucial for SignalR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
            
            # Timeouts for long-lived connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }

        # ============================================
        # Order API
        # ============================================
        location /api/v1/orders {
            include /etc/nginx/cors.conf;
            proxy_pass http://$order_upstream;
            include /etc/nginx/proxy.conf;
        }

        # ============================================
        # Wallet API
        # ============================================
        location /api/v1/wallets {
            include /etc/nginx/cors.conf;
            proxy_pass http://$wallet_upstream;
            include /etc/nginx/proxy.conf;
        }

        location /api/v1/transactions {
            include /etc/nginx/cors.conf;
            proxy_pass http://$wallet_upstream;
            include /etc/nginx/proxy.conf;
        }

        # ============================================
        # Winner API
        # ============================================
        location /api/v1/winners {
            include /etc/nginx/cors.conf;
            proxy_pass http://$winner_upstream;
            include /etc/nginx/proxy.conf;
        }

        # ============================================
        # Notification API
        # ============================================
        location /api/v1/notifications {
            include /etc/nginx/cors.conf;
            proxy_pass http://$notification_upstream;
            include /etc/nginx/proxy.conf;
        }

        # ============================================
        # Health check
        # ============================================
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
