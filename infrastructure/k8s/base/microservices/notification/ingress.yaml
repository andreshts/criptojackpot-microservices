# Ingress for Notification API routes
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notification-ingress
  namespace: cryptojackpot
  labels:
    app: notification-api
    component: ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/v1/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-api
                port:
                  number: 80

