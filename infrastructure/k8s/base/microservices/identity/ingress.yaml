# Ingress for Identity API routes
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity-ingress
  namespace: cryptojackpot
  labels:
    app: identity-api
    component: ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/users
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/roles
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/countries
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80

