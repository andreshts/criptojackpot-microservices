# Ingress for Order API routes
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-ingress
  namespace: cryptojackpot
  labels:
    app: order-api
    component: ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/v1/orders
            pathType: Prefix
            backend:
              service:
                name: order-api
                port:
                  number: 80
          - path: /api/v1/tickets
            pathType: Prefix
            backend:
              service:
                name: order-api
                port:
                  number: 80

