# BFF Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: bff-gateway
  namespace: cryptojackpot
  labels:
    app: bff-gateway
    component: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: bff-gateway

