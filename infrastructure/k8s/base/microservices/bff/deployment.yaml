# BFF Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-gateway
  namespace: cryptojackpot
  labels:
    app: bff-gateway
    component: api-gateway
spec:
  selector:
    matchLabels:
      app: bff-gateway
  template:
    metadata:
      labels:
        app: bff-gateway
        component: api-gateway
    spec:
      containers:
        - name: bff-gateway
          image: cryptojackpot/bff-gateway
          ports:
            - containerPort: 80
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: cryptojackpot-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:80"
          envFrom:
            - secretRef:
                name: bff-secrets
                optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"

