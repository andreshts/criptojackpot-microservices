# Wallet API - Base Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-api
  namespace: cryptojackpot
  labels:
    app: wallet-api
    tier: api
spec:
  selector:
    matchLabels:
      app: wallet-api
  template:
    metadata:
      labels:
        app: wallet-api
        tier: api
    spec:
      containers:
        - name: wallet-api
          image: cryptojackpot/wallet-api
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: WALLET_DB_CONNECTION
            - name: JwtSettings__SecretKey
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_SECRET_KEY
            - name: JwtSettings__Issuer
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_ISSUER
            - name: JwtSettings__Audience
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_AUDIENCE
            - name: Kafka__BootstrapServers
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: Keycloak__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: KEYCLOAK_CLIENT_SECRET
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
