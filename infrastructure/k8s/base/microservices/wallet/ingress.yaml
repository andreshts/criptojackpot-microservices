# Ingress for Wallet API routes
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wallet-ingress
  namespace: cryptojackpot
  labels:
    app: wallet-api
    component: ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/v1/wallets
            pathType: Prefix
            backend:
              service:
                name: wallet-api
                port:
                  number: 80
          - path: /api/v1/transactions
            pathType: Prefix
            backend:
              service:
                name: wallet-api
                port:
                  number: 80

