# Audit API - Base Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-api
  namespace: cryptojackpot
  labels:
    app: audit-api
    tier: api
spec:
  selector:
    matchLabels:
      app: audit-api
  template:
    metadata:
      labels:
        app: audit-api
        tier: api
    spec:
      containers:
        - name: audit-api
          image: cryptojackpot/audit-api
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: MongoDB__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: MONGODB_AUDIT_CONNECTION
            - name: MongoDB__DatabaseName
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: MONGODB_AUDIT_DATABASE
            - name: MongoDB__AuditLogsCollection
              value: "audit_logs"
            - name: MongoDB__RetentionDays
              value: "365"
            - name: JwtSettings__SecretKey
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_SECRET_KEY
            - name: JwtSettings__Issuer
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_ISSUER
            - name: JwtSettings__Audience
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_AUDIENCE
            - name: Kafka__BootstrapServers
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: Keycloak__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: KEYCLOAK_CLIENT_SECRET
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
