# Redpanda StatefulSet - Base (Kafka-compatible)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: cryptojackpot
  labels:
    app: redpanda
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
          args:
            - redpanda
            - start
            - --smp
            - "1"
            - --memory
            - 512M
            - --reserve-memory
            - 0M
            - --overprovisioned
            - --node-id
            - "0"
            - --kafka-addr
            - internal://0.0.0.0:9092
            - --advertise-kafka-addr
            - internal://redpanda.cryptojackpot.svc.cluster.local:9092
            - --pandaproxy-addr
            - internal://0.0.0.0:8082
            - --advertise-pandaproxy-addr
            - internal://redpanda.cryptojackpot.svc.cluster.local:8082
            - --schema-registry-addr
            - internal://0.0.0.0:8081
            - --set
            - auto_create_topics_enabled=true
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 8081
              name: schema-registry
            - containerPort: 8082
              name: http-proxy
            - containerPort: 9644
              name: admin
          volumeMounts:
            - name: redpanda-data
              mountPath: /var/lib/redpanda/data
          readinessProbe:
            httpGet:
              path: /v1/status/ready
              port: 9644
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /v1/status/ready
              port: 9644
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: redpanda-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
