# Secrets for LOCAL - PostgreSQL
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  POSTGRES_HOST: "postgres.cryptojackpot.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres_local_dev_2025"
  POSTGRES_SSLMODE: "disable"
  # Direct connection to PostgreSQL (no PgBouncer for local development)
  IDENTITY_DB_CONNECTION: "Host=postgres.cryptojackpot.svc.cluster.local;Port=5432;Database=cryptojackpot_identity_db;Username=postgres;Password=postgres_local_dev_2025"
  LOTTERY_DB_CONNECTION: "Host=postgres.cryptojackpot.svc.cluster.local;Port=5432;Database=cryptojackpot_lottery_db;Username=postgres;Password=postgres_local_dev_2025"
  ORDER_DB_CONNECTION: "Host=postgres.cryptojackpot.svc.cluster.local;Port=5432;Database=cryptojackpot_order_db;Username=postgres;Password=postgres_local_dev_2025"
  WALLET_DB_CONNECTION: "Host=postgres.cryptojackpot.svc.cluster.local;Port=5432;Database=cryptojackpot_wallet_db;Username=postgres;Password=postgres_local_dev_2025"
  WINNER_DB_CONNECTION: "Host=postgres.cryptojackpot.svc.cluster.local;Port=5432;Database=cryptojackpot_winner_db;Username=postgres;Password=postgres_local_dev_2025"
  NOTIFICATION_DB_CONNECTION: "Host=postgres.cryptojackpot.svc.cluster.local;Port=5432;Database=cryptojackpot_notification_db;Username=postgres;Password=postgres_local_dev_2025"
