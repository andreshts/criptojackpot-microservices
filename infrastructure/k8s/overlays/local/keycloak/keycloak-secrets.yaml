# Keycloak Secrets for LOCAL development
# NOTA: La configuración SMTP está en brevo-secrets (fuente única de verdad)
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: cryptojackpot
  labels:
    app: keycloak
type: Opaque
stringData:
  # Keycloak Admin Credentials
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "admin"
  
  # PostgreSQL Database Configuration
  KC_DB_URL_HOST: "postgres"
  KC_DB_URL_PORT: "5432"
  KC_DB_URL_DATABASE: "cryptojackpot_keycloak_db"
  KC_DB_USERNAME: "postgres"
  KC_DB_PASSWORD: "postgres_local_dev_2025"
