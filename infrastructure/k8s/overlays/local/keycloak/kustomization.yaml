# Kustomization for Keycloak LOCAL overlay
# Only environment-specific: configs, secrets, and resources
# Themes are shared from base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - keycloak-configmap.yaml
  - keycloak-secrets.yaml
  - keycloak-external-service.yaml

patches:
  # LOCAL: Lower resources for development
  - target:
      kind: Deployment
      name: keycloak
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      - op: add
        path: /spec/template/spec/containers/0/securityContext
        value:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop: ["ALL"]
      # LOCAL: Add Java options to trust SMTP certificates (fixes Kaspersky/proxy SSL interception)
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: JAVA_TOOL_OPTIONS
            value: "-Dmail.smtp.ssl.trust=* -Dmail.smtp.ssl.checkserveridentity=false -Djavax.net.ssl.trustAll=true"

