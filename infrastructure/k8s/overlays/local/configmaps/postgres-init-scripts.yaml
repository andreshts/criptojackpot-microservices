# ConfigMap for PostgreSQL init scripts - LOCAL
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: cryptojackpot
data:
  01-init-databases.sql: |
    -- Create databases for microservices
    CREATE DATABASE cryptojackpot_identity_db;
    CREATE DATABASE cryptojackpot_lottery_db;
    CREATE DATABASE cryptojackpot_order_db;
    CREATE DATABASE cryptojackpot_wallet_db;
    CREATE DATABASE cryptojackpot_winner_db;
    CREATE DATABASE cryptojackpot_notification_db;

  02-init-quartz.sql: |
    -- Connect to order database and create Quartz tables
    \c cryptojackpot_order_db;
    
    CREATE TABLE IF NOT EXISTS qrtz_simprop_triggers (
                                                         sched_name VARCHAR(120) NOT NULL,
        trigger_name VARCHAR(200) NOT NULL,
        trigger_group VARCHAR(200) NOT NULL,
        str_prop_1 VARCHAR(512) NULL,
        str_prop_2 VARCHAR(512) NULL,
        str_prop_3 VARCHAR(512) NULL,
        int_prop_1 INTEGER NULL,
        int_prop_2 INTEGER NULL,
        long_prop_1 BIGINT NULL,
        long_prop_2 BIGINT NULL,
        dec_prop_1 NUMERIC(13,4) NULL,
        dec_prop_2 NUMERIC(13,4) NULL,
        bool_prop_1 BOOL NULL,
        bool_prop_2 BOOL NULL,
        timezone_id VARCHAR(80) NULL,
        PRIMARY KEY (sched_name, trigger_name, trigger_group),
        FOREIGN KEY (sched_name, trigger_name, trigger_group) REFERENCES qrtz_triggers(sched_name, trigger_name, trigger_group)
        );

    CREATE TABLE IF NOT EXISTS qrtz_blob_triggers (
                                                      sched_name VARCHAR(120) NOT NULL,
        trigger_name VARCHAR(200) NOT NULL,
        trigger_group VARCHAR(200) NOT NULL,
        blob_data BYTEA NULL,
        PRIMARY KEY (sched_name, trigger_name, trigger_group),
        FOREIGN KEY (sched_name, trigger_name, trigger_group) REFERENCES qrtz_triggers(sched_name, trigger_name, trigger_group)
        );
    
    -- Quartz.NET tables for PostgreSQL
    CREATE TABLE IF NOT EXISTS qrtz_job_details (
      sched_name VARCHAR(120) NOT NULL,
      job_name VARCHAR(200) NOT NULL,
      job_group VARCHAR(200) NOT NULL,
      description VARCHAR(250) NULL,
      job_class_name VARCHAR(250) NOT NULL,
      is_durable BOOL NOT NULL,
      is_nonconcurrent BOOL NOT NULL,
      is_update_data BOOL NOT NULL,
      requests_recovery BOOL NOT NULL,
      job_data BYTEA NULL,
      PRIMARY KEY (sched_name, job_name, job_group)
    );

    CREATE TABLE IF NOT EXISTS qrtz_triggers (
      sched_name VARCHAR(120) NOT NULL,
      trigger_name VARCHAR(200) NOT NULL,
      trigger_group VARCHAR(200) NOT NULL,
      job_name VARCHAR(200) NOT NULL,
      job_group VARCHAR(200) NOT NULL,
      description VARCHAR(250) NULL,
      next_fire_time BIGINT NULL,
      prev_fire_time BIGINT NULL,
      priority INTEGER NULL,
      trigger_state VARCHAR(16) NOT NULL,
      trigger_type VARCHAR(8) NOT NULL,
      start_time BIGINT NOT NULL,
      end_time BIGINT NULL,
      calendar_name VARCHAR(200) NULL,
      misfire_instr SMALLINT NULL,
      job_data BYTEA NULL,
      PRIMARY KEY (sched_name, trigger_name, trigger_group),
      FOREIGN KEY (sched_name, job_name, job_group) REFERENCES qrtz_job_details(sched_name, job_name, job_group)
    );

    CREATE TABLE IF NOT EXISTS qrtz_simple_triggers (
      sched_name VARCHAR(120) NOT NULL,
      trigger_name VARCHAR(200) NOT NULL,
      trigger_group VARCHAR(200) NOT NULL,
      repeat_count BIGINT NOT NULL,
      repeat_interval BIGINT NOT NULL,
      times_triggered BIGINT NOT NULL,
      PRIMARY KEY (sched_name, trigger_name, trigger_group),
      FOREIGN KEY (sched_name, trigger_name, trigger_group) REFERENCES qrtz_triggers(sched_name, trigger_name, trigger_group)
    );

    CREATE TABLE IF NOT EXISTS qrtz_cron_triggers (
      sched_name VARCHAR(120) NOT NULL,
      trigger_name VARCHAR(200) NOT NULL,
      trigger_group VARCHAR(200) NOT NULL,
      cron_expression VARCHAR(120) NOT NULL,
      time_zone_id VARCHAR(80),
      PRIMARY KEY (sched_name, trigger_name, trigger_group),
      FOREIGN KEY (sched_name, trigger_name, trigger_group) REFERENCES qrtz_triggers(sched_name, trigger_name, trigger_group)
    );

    CREATE TABLE IF NOT EXISTS qrtz_calendars (
      sched_name VARCHAR(120) NOT NULL,
      calendar_name VARCHAR(200) NOT NULL,
      calendar BYTEA NOT NULL,
      PRIMARY KEY (sched_name, calendar_name)
    );

    CREATE TABLE IF NOT EXISTS qrtz_paused_trigger_grps (
      sched_name VARCHAR(120) NOT NULL,
      trigger_group VARCHAR(200) NOT NULL,
      PRIMARY KEY (sched_name, trigger_group)
    );

    CREATE TABLE IF NOT EXISTS qrtz_fired_triggers (
      sched_name VARCHAR(120) NOT NULL,
      entry_id VARCHAR(95) NOT NULL,
      trigger_name VARCHAR(200) NOT NULL,
      trigger_group VARCHAR(200) NOT NULL,
      instance_name VARCHAR(200) NOT NULL,
      fired_time BIGINT NOT NULL,
      sched_time BIGINT NOT NULL,
      priority INTEGER NOT NULL,
      state VARCHAR(16) NOT NULL,
      job_name VARCHAR(200) NULL,
      job_group VARCHAR(200) NULL,
      is_nonconcurrent BOOL NULL,
      requests_recovery BOOL NULL,
      PRIMARY KEY (sched_name, entry_id)
    );

    CREATE TABLE IF NOT EXISTS qrtz_scheduler_state (
      sched_name VARCHAR(120) NOT NULL,
      instance_name VARCHAR(200) NOT NULL,
      last_checkin_time BIGINT NOT NULL,
      checkin_interval BIGINT NOT NULL,
      PRIMARY KEY (sched_name, instance_name)
    );

    CREATE TABLE IF NOT EXISTS qrtz_locks (
      sched_name VARCHAR(120) NOT NULL,
      lock_name VARCHAR(40) NOT NULL,
      PRIMARY KEY (sched_name, lock_name)
    );
        