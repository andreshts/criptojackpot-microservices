# Secrets for QA - Brevo (Email)
# Usado por: Notification API
apiVersion: v1
kind: Secret
metadata:
  name: brevo-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  # API Key de Brevo - usada por Notification API
  BREVO_API_KEY: "REPLACE_WITH_BREVO_API_KEY"
  BREVO_SENDER_EMAIL: "noreply@qa.criptojackpot.com"
  BREVO_SENDER_NAME: "CriptoJackpot QA"
  BREVO_BASE_URL: "https://qa.criptojackpot.com"
