# Keycloak Secrets for PRODUCTION environment
# IMPORTANT: Replace with actual PRODUCTION values
# Consider using Sealed Secrets or External Secrets Operator
# NOTA: La configuración SMTP está en brevo-secrets (fuente única de verdad)
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: cryptojackpot
  labels:
    app: keycloak
type: Opaque
stringData:
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "REPLACE_WITH_PROD_ADMIN_PASSWORD"
  
  # DigitalOcean Managed PostgreSQL
  KC_DB_URL_HOST: "REPLACE_WITH_DO_POSTGRES_HOST"
  KC_DB_URL_PORT: "25060"
  KC_DB_URL_DATABASE: "cryptojackpot_keycloak_db"
  KC_DB_USERNAME: "doadmin"
  KC_DB_PASSWORD: "REPLACE_WITH_DO_POSTGRES_PASSWORD"
