# Kustomization for PRODUCTION environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cryptojackpot

resources:
  - ../../base
  - secrets
  - ingress
  - pgbouncer

# PROD uses managed services:
# - DigitalOcean Managed PostgreSQL
# - Upstash Redis
# - Upstash Kafka
# - DigitalOcean Spaces
# - MongoDB Atlas

patches:
  # Identity API - replicas, resources, security, Kafka SASL
  - target:
      kind: Deployment
      name: identity-api
    patch: |-
      - op: add
        path: /spec/replicas
        value: 3
      - op: add
        path: /spec/template/spec/securityContext
        value:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
      - op: add
        path: /spec/template/spec/containers/0/securityContext
        value:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: Kafka__SaslUsername
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: KAFKA_SASL_USERNAME
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: Kafka__SaslPassword
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: KAFKA_SASL_PASSWORD
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: Kafka__SaslMechanism
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: KAFKA_SASL_MECHANISM
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: Kafka__SecurityProtocol
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: KAFKA_SECURITY_PROTOCOL

