# ConfigMap for Production environment
configMapGenerator:
  - name: app-config
    literals:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Cors__AllowedOrigins__0=https://cryptojackpot.com
      - Cors__AllowedOrigins__1=https://www.cryptojackpot.com
      - Keycloak__Authority=https://auth.cryptojackpot.com
      - Keycloak__Realm=cryptojackpot
      - Keycloak__ClientId=cryptojackpot-backend
      - Keycloak__RequireHttpsMetadata=true
      - Keycloak__ValidateAudience=true

generatorOptions:
  disableNameSuffixHash: true

