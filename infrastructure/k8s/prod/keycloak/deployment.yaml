# Keycloak Deployment for Production
# High Availability configuration with 2 replicas (~2GB RAM total)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: cryptojackpot
data:
  KC_DB: "postgres"
  KC_DB_SCHEMA: "public"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_HTTP_ENABLED: "true"
  KC_PROXY: "edge"
  KC_HOSTNAME_STRICT: "false"
  KC_FEATURES: "token-exchange,admin-fine-grained-authz"
  # Cache configuration for HA clustering
  KC_CACHE: "ispn"
  KC_CACHE_STACK: "kubernetes"
  JAVA_OPTS_APPEND: "-Djgroups.dns.query=keycloak-headless.cryptojackpot.svc.cluster.local"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  KEYCLOAK_ADMIN: "admin"
  # Change this in production! Use: kubectl create secret generic keycloak-secrets --from-literal=KEYCLOAK_ADMIN_PASSWORD=your-secure-password
  KEYCLOAK_ADMIN_PASSWORD: "changeme-in-production"
  KC_DB_URL: "jdbc:postgresql://postgres-cluster-do-user-xxxxx-0.db.ondigitalocean.com:25060/cryptojackpot_keycloak_db?sslmode=require"
  KC_DB_USERNAME: "doadmin"
  KC_DB_PASSWORD: "your-database-password"
---
# Headless service for cluster discovery
apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: cryptojackpot
  labels:
    app: keycloak
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: keycloak
  ports:
    - name: jgroups
      port: 7800
      targetPort: 7800
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: cryptojackpot
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: cryptojackpot
  labels:
    app: keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # Anti-affinity to spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - keycloak
                topologyKey: kubernetes.io/hostname
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0
          args:
            - start
            - --optimized
          envFrom:
            - configMapRef:
                name: keycloak-config
            - secretRef:
                name: keycloak-secrets
          env:
            - name: KC_HOSTNAME
              value: "auth.cryptojackpot.com"
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
            - name: jgroups
              containerPort: 7800
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/started
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
# Pod Disruption Budget for HA
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: keycloak-pdb
  namespace: cryptojackpot
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: keycloak
---
# Horizontal Pod Autoscaler (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: keycloak-hpa
  namespace: cryptojackpot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: keycloak
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
