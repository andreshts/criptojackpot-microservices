apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptojackpot-ingress
  namespace: cryptojackpot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://cryptojackpot.com, https://www.cryptojackpot.com, https://app.cryptojackpot.com, https://auth.cryptojackpot.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
    - hosts:
        - api.cryptojackpot.com
      secretName: cryptojackpot-tls
  rules:
    - host: api.cryptojackpot.com
      http:
        paths:
          # Identity API
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/users
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/roles
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/countries
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/user-referrals
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          
          # Lottery API
          - path: /api/v1/lotteries
            pathType: Prefix
            backend:
              service:
                name: lottery-api
                port:
                  number: 80
          - path: /api/v1/prizes
            pathType: Prefix
            backend:
              service:
                name: lottery-api
                port:
                  number: 80
          - path: /api/v1/lottery-numbers
            pathType: Prefix
            backend:
              service:
                name: lottery-api
                port:
                  number: 80
          
          # Order API
          # TODO: Descomentar cuando se implemente TicketController
          # - path: /api/v1/tickets
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: order-api
          #       port:
          #         number: 80
          - path: /api/v1/orders
            pathType: Prefix
            backend:
              service:
                name: order-api
                port:
                  number: 80
          
          # Wallet API
          - path: /api/v1/wallets
            pathType: Prefix
            backend:
              service:
                name: wallet-api
                port:
                  number: 80
          # TODO: Descomentar cuando se implemente TransactionController
          # - path: /api/v1/transactions
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: wallet-api
          #       port:
          #         number: 80
          
          # Winner API
          - path: /api/v1/winners
            pathType: Prefix
            backend:
              service:
                name: winner-api
                port:
                  number: 80
          
          # Notification API (interno, exponer solo si es necesario para el frontend)
          - path: /api/v1/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-api
                port:
                  number: 80
