# PgBouncer - Connection Pooler for PostgreSQL (Production)
# Manages hundreds of virtual connections from microservices into a small real pool
# Note: In production, the DB_HOST points to DigitalOcean Managed PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: cryptojackpot
  labels:
    app: pgbouncer
spec:
  replicas: 2  # HA in production
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      containers:
        - name: pgbouncer
          image: edoburu/pgbouncer:latest
          ports:
            - containerPort: 6432
              name: pgbouncer
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_HOST
            - name: DB_PORT
              value: "25060"  # DigitalOcean Managed PostgreSQL port
            - name: LISTEN_PORT
              value: "6432"
            - name: AUTH_TYPE
              value: "md5"
            - name: POOL_MODE
              value: "transaction"
            - name: MAX_CLIENT_CONN
              value: "2000"  # Higher for production
            - name: DEFAULT_POOL_SIZE
              value: "25"    # Slightly higher for production
            - name: SERVER_TLS_SSLMODE
              value: "require"  # SSL required for DigitalOcean
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: cryptojackpot
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  ports:
    - port: 6432
      targetPort: 6432
      name: pgbouncer
  selector:
    app: pgbouncer
