apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  # DigitalOcean Managed PostgreSQL connection
  # Reemplazar con tus valores reales de DigitalOcean
  POSTGRES_HOST: "your-db-cluster.db.ondigitalocean.com"
  POSTGRES_PORT: "25060"
  POSTGRES_USER: "doadmin"
  POSTGRES_PASSWORD: "your-secure-password"
  POSTGRES_SSLMODE: "require"
  
  # Connection strings por microservicio (cada uno con su propia DB)
  IDENTITY_DB_CONNECTION: "Host=your-db-cluster.db.ondigitalocean.com;Port=25060;Database=cryptojackpot_identity_db;Username=doadmin;Password=your-secure-password;SSL Mode=Require;Trust Server Certificate=true"
  LOTTERY_DB_CONNECTION: "Host=your-db-cluster.db.ondigitalocean.com;Port=25060;Database=cryptojackpot_lottery_db;Username=doadmin;Password=your-secure-password;SSL Mode=Require;Trust Server Certificate=true"
  ORDER_DB_CONNECTION: "Host=your-db-cluster.db.ondigitalocean.com;Port=25060;Database=cryptojackpot_order_db;Username=doadmin;Password=your-secure-password;SSL Mode=Require;Trust Server Certificate=true"
  WALLET_DB_CONNECTION: "Host=your-db-cluster.db.ondigitalocean.com;Port=25060;Database=cryptojackpot_wallet_db;Username=doadmin;Password=your-secure-password;SSL Mode=Require;Trust Server Certificate=true"
  WINNER_DB_CONNECTION: "Host=your-db-cluster.db.ondigitalocean.com;Port=25060;Database=cryptojackpot_winner_db;Username=doadmin;Password=your-secure-password;SSL Mode=Require;Trust Server Certificate=true"
  NOTIFICATION_DB_CONNECTION: "Host=your-db-cluster.db.ondigitalocean.com;Port=25060;Database=cryptojackpot_notification_db;Username=doadmin;Password=your-secure-password;SSL Mode=Require;Trust Server Certificate=true"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  JWT_SECRET_KEY: "super_secret_key_crypto_jackpot_distributed_2025_production!"
