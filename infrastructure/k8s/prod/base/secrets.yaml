apiVersion: v1
kind: Secret
metadata:
  name: digitalocean-spaces-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  SPACES_ENDPOINT: "https://nyc3.digitaloceanspaces.com"
  SPACES_REGION: "nyc3"
  SPACES_BUCKET: "your-bucket-name"
  SPACES_ACCESS_KEY: "your-access-key"
