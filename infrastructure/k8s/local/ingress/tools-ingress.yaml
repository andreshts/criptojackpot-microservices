# Ingress para herramientas de administración y Keycloak
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptojackpot-tools-ingress
  namespace: cryptojackpot
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
spec:
  ingressClassName: nginx
  rules:
    - host: tools.cryptojackpot.local
      http:
        paths:
          - path: /kafka
            pathType: Prefix
            backend:
              service:
                name: redpanda-console
                port:
                  number: 8080
          - path: /minio
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001
---
# Ingress para Keycloak (autenticación)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: cryptojackpot
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    # Headers para Keycloak detrás de proxy
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
spec:
  ingressClassName: nginx
  rules:
    - host: auth.cryptojackpot.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
