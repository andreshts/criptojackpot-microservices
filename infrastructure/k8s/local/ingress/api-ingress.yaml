# Ingress para desarrollo local con soporte para SignalR/WebSocket
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptojackpot-ingress
  namespace: cryptojackpot
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, http://localhost:8080, http://localhost:30180, http://keycloak:8080, http://auth.cryptojackpot.local, https://auth.cryptojackpot.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-signalr-user-agent,x-requested-with"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support for SignalR
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  ingressClassName: nginx
  rules:
  - host: cryptojackpot.local
    http:
      paths:
      # Identity API
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: identity-api
            port:
              number: 80
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: identity-api
            port:
              number: 80
      - path: /api/v1/roles
        pathType: Prefix
        backend:
          service:
            name: identity-api
            port:
              number: 80
      - path: /api/v1/countries
        pathType: Prefix
        backend:
          service:
            name: identity-api
            port:
              number: 80
      - path: /api/v1/user-referrals
        pathType: Prefix
        backend:
          service:
            name: identity-api
            port:
              number: 80
      # Lottery API
      - path: /api/v1/lotteries
        pathType: Prefix
        backend:
          service:
            name: lottery-api
            port:
              number: 80
      - path: /api/v1/prizes
        pathType: Prefix
        backend:
          service:
            name: lottery-api
            port:
              number: 80
      - path: /api/v1/lottery-numbers
        pathType: Prefix
        backend:
          service:
            name: lottery-api
            port:
              number: 80
      # SignalR Hub for Lottery (WebSocket)
      - path: /hubs/lottery
        pathType: Prefix
        backend:
          service:
            name: lottery-api
            port:
              number: 80
      # Order API
      - path: /api/v1/orders
        pathType: Prefix
        backend:
          service:
            name: order-api
            port:
              number: 80
      # Wallet API
      - path: /api/v1/wallets
        pathType: Prefix
        backend:
          service:
            name: wallet-api
            port:
              number: 80
      # CoinPayments API (Wallet service)
      - path: /api/v1/coinpayments
        pathType: Prefix
        backend:
          service:
            name: wallet-api
            port:
              number: 80
      # Winner API
      - path: /api/v1/winners
        pathType: Prefix
        backend:
          service:
            name: winner-api
            port:
              number: 80
      # Notification API
      - path: /api/v1/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-api
            port:
              number: 80
      # Audit API
      - path: /api/v1/audit
        pathType: Prefix
        backend:
          service:
            name: audit-api
            port:
              number: 80
