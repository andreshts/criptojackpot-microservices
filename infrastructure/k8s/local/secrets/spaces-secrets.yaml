# Secrets para desarrollo local - DigitalOcean Spaces (MinIO local)
apiVersion: v1
kind: Secret
metadata:
  name: digitalocean-spaces-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  SPACES_ENDPOINT: "http://minio.cryptojackpot.svc.cluster.local:9000"
  SPACES_REGION: "us-east-1"
  SPACES_BUCKET: "cryptojackpot-local"
  SPACES_ACCESS_KEY: "minioadmin"
  SPACES_SECRET_KEY: "minioadmin"
