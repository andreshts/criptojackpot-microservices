# Keycloak Service para desarrollo local
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: cryptojackpot
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
# NodePort Service para acceso externo en desarrollo local
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external
  namespace: cryptojackpot
  labels:
    app: keycloak
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30180
