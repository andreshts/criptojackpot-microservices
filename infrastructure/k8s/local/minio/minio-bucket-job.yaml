# Job para crear el bucket inicial de MinIO
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-bucket
  namespace: cryptojackpot
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z minio.cryptojackpot.svc.cluster.local 9000; do
                echo "Waiting for MinIO..."
                sleep 2
              done
              echo "MinIO is ready!"
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - sh
            - -c
            - |
              mc alias set local http://minio.cryptojackpot.svc.cluster.local:9000 minioadmin minioadmin
              mc mb --ignore-existing local/cryptojackpot-local
              mc anonymous set download local/cryptojackpot-local
              echo "Bucket created successfully!"
