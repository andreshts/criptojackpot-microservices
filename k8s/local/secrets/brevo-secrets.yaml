# Secrets para desarrollo local - Brevo (Email)
# ⚠️ NO pongas valores reales aquí. Copia este archivo a brevo-secrets.local.yaml
# y pon tus valores reales allí (está en .gitignore)
apiVersion: v1
kind: Secret
metadata:
  name: brevo-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  BREVO_API_KEY: "your-api-key-here"
  BREVO_SENDER_EMAIL: "noreply@example.com"
  BREVO_SENDER_NAME: "CryptoJackpot"
  BREVO_BASE_URL: "https://api.brevo.com"
