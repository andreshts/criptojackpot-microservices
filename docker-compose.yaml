# Docker Compose - CryptoJackpotDistributed
# Infraestructura + Microservicios

services:
  # ============================================
  # API GATEWAY (Nginx)
  # ============================================
  
  api-gateway:
    image: nginx:alpine
    container_name: cryptojackpot-api-gateway
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/cors.conf:/etc/nginx/cors.conf:ro
      - ./infrastructure/docker/nginx/proxy.conf:/etc/nginx/proxy.conf:ro
    ports:
      - "5000:80"
    depends_on:
      - identity-api
      - lottery-api
      - order-api
      - wallet-api
      - winner-api
      - notification-api

  # ============================================
  # INFRAESTRUCTURA
  # ============================================
  
  # PostgreSQL con las 6 bases de datos
  postgres:
    image: postgres:16-alpine
    container_name: cryptojackpot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/k8s/databases/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer - Connection Pooler for PostgreSQL
  # Manages hundreds of virtual connections from microservices into a small real pool
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: cryptojackpot-pgbouncer
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - LISTEN_PORT=6432
      - AUTH_TYPE=md5
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=1000
      - DEFAULT_POOL_SIZE=20
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda (Kafka compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: cryptojackpot-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --memory
      - 512M
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:8082
    ports:
      - "9092:9092"
      - "8082:8082"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console (UI para ver topics y mensajes)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: cryptojackpot-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy

  # Redis (SignalR Backplane para múltiples réplicas)
  redis:
    image: redis:7-alpine
    container_name: cryptojackpot-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MICROSERVICIOS
  # ============================================

  identity-api:
    build:
      context: .
      dockerfile: Microservices/Identity/Api/Dockerfile
    container_name: cryptojackpot-identity-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=pgbouncer;Port=6432;Database=cryptojackpot_identity_db;Username=postgres;Password=postgres"
      JwtSettings__SecretKey: "4ffe50319fbe565a10c6cb8b2300cf91ad85c31a73f1a96826f0907535fb868f"
      JwtSettings__Issuer: "CryptoJackpotIdentity"
      JwtSettings__Audience: "CryptoJackpotApp"
      JwtSettings__ExpirationInMinutes: "60"
      Kafka__BootstrapServers: "redpanda:9092"
      DigitalOcean__Endpoint: "http://localhost:9000"
      DigitalOcean__BucketName: "local-bucket"
      DigitalOcean__AccessKey: "minioadmin"
      DigitalOcean__SecretKey: "minioadmin"
    ports:
      - "5001:80"
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  lottery-api:
    build:
      context: .
      dockerfile: Microservices/Lottery/Api/Dockerfile
    container_name: cryptojackpot-lottery-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=pgbouncer;Port=6432;Database=cryptojackpot_lottery_db;Username=postgres;Password=postgres"
      ConnectionStrings__RedisConnection: "redis:6379"
      JwtSettings__SecretKey: "4ffe50319fbe565a10c6cb8b2300cf91ad85c31a73f1a96826f0907535fb868f"
      JwtSettings__Issuer: "CryptoJackpotIdentity"
      JwtSettings__Audience: "CryptoJackpotApp"
      JwtSettings__ExpirationInMinutes: "60"
      Kafka__BootstrapServers: "redpanda:9092"
    ports:
      - "5002:80"
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy

  order-api:
    build:
      context: .
      dockerfile: Microservices/Order/Api/Dockerfile
    container_name: cryptojackpot-order-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=pgbouncer;Port=6432;Database=cryptojackpot_order_db;Username=postgres;Password=postgres"
      JwtSettings__SecretKey: "4ffe50319fbe565a10c6cb8b2300cf91ad85c31a73f1a96826f0907535fb868f"
      JwtSettings__Issuer: "CryptoJackpotIdentity"
      JwtSettings__Audience: "CryptoJackpotApp"
      JwtSettings__ExpirationInMinutes: "60"
      Kafka__BootstrapServers: "redpanda:9092"
    ports:
      - "5003:80"
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  wallet-api:
    build:
      context: .
      dockerfile: Microservices/Wallet/Api/Dockerfile
    container_name: cryptojackpot-wallet-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=cryptojackpot_wallet_db;Username=postgres;Password=postgres"
      JwtSettings__SecretKey: "4ffe50319fbe565a10c6cb8b2300cf91ad85c31a73f1a96826f0907535fb868f"
      JwtSettings__Issuer: "CryptoJackpotIdentity"
      JwtSettings__Audience: "CryptoJackpotApp"
      JwtSettings__ExpirationInMinutes: "60"
      Kafka__BootstrapServers: "redpanda:9092"
    ports:
      - "5004:80"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  winner-api:
    build:
      context: .
      dockerfile: Microservices/Winner/Api/Dockerfile
    container_name: cryptojackpot-winner-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=cryptojackpot_winner_db;Username=postgres;Password=postgres"
      JwtSettings__SecretKey: "4ffe50319fbe565a10c6cb8b2300cf91ad85c31a73f1a96826f0907535fb868f"
      JwtSettings__Issuer: "CryptoJackpotIdentity"
      JwtSettings__Audience: "CryptoJackpotApp"
      JwtSettings__ExpirationInMinutes: "60"
      Kafka__BootstrapServers: "redpanda:9092"
    ports:
      - "5005:80"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  notification-api:
    build:
      context: .
      dockerfile: Microservices/Notification/Api/Dockerfile
    container_name: cryptojackpot-notification-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=cryptojackpot_notification_db;Username=postgres;Password=postgres"
      Kafka__BootstrapServers: "redpanda:9092"
      Brevo__ApiKey: "${BREVO_API_KEY}"
      Brevo__SenderEmail: "${BREVO_SENDER_EMAIL:-noreply@cryptojackpot.com}"
      Brevo__SenderName: "${BREVO_SENDER_NAME:-CryptoJackpot}"
      Brevo__BaseUrl: "${BREVO_BASE_URL:-http://localhost:3000}"
    ports:
      - "5006:80"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  # ============================================
  # OPCIONAL: MinIO (S3 local para archivos)
  # ============================================
  
  minio:
    image: minio/minio:latest
    container_name: cryptojackpot-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  postgres_data:
  redpanda_data:
  minio_data:
  redis_data:

